<div class="w-1/2 m-auto mt-32 bg-white p-3 rounded-md" style="margin-top:10rem !important;">
  <div class="flex flex-wrap -mx-3 mb-6 w-full">
    <div class="w-full px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-lg font-bold mb-2" for="grid-first-name">
        {{wrapper.publication.title}}
      </label>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="flex flex-row w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
        Precio : {{wrapper.publication.ucuCoinValue}}
      </label>
      <img class="w-6 cursor-pointer ml-2" src="assets/images/ucucoin-icon.png">
    </div>
  </div>
  <ngb-carousel *ngIf="wrapper.images">
    <ng-template ngbSlide *ngFor="let image of wrapper.images">
      <div class="picsum-img-wrapper">
        <img [src]="image.imageBytes" alt="Random" class="w-full">
      </div>
    </ng-template>
  </ngb-carousel>
  <div class="flex flex-wrap -mx-3 mb-6 mt-4">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        {{wrapper.publication.description}}
      </label>
    </div>
  </div>
  <button type="button" (click)="toggleShowOfferCreation()"
    class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
    <span class="inline-block mr-2">Ofertar</span>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      class="w-4 h-4 inline-block">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
    </svg>
  </button>

  <div class="flex" *ngFor="let offerWrapper of offersWrapper">
    <div class="flex flex-col">
      <label *ngFor="let publication of offerWrapper.offeredPublications" [routerLink]="['viewPublication',publication.idPublication]">{{publication.title}}</label>
    </div>
    <div class="flex flex-col">
      <button class="bg-green-500" (click)="AcceptOffer(offerWrapper.offer.idOffer)">Aceptar</button>
      <button class="bg-red-500" (click)="Reject(offerWrapper.offer.idOffer)">Rechazar</button>
      <button class="bg-blue-500">ContraOfertar</button>
    </div>
  </div>
</div>

<app-create-offer [publication]="wrapper.publication" [showModal]="showOffer"></app-create-offer>
