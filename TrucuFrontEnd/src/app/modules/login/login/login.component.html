<div *ngIf="showModal"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex pt-32">
    <div class="relative w-auto my-6 mx-auto max-w-6xl">
        <!--content-->
        <div
            class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--body-->
            <div class="bg-gray-100 flex flex-col justify-center">
                <div class="flex justify-end p-4">
                    <img class="w-4 cursor-pointer" src="assets/images/close-icon.png" (click)="toggleModal()">
                </div>
                <div class="p-10 xs:p-0 mx-auto md:w-full sm:py-12">
                    <div class="flex justify-center">
                        <img class="w-32" src="assets/images/logo_UCU.png">
                    </div>
                    <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
                        <div class="px-5 py-7" *ngIf="isCreating == false">
                            <label class="font-semibold text-sm text-gray-600 pb-1 block">E-mail</label>
                            <input type="text" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" [(ngModel)]="email">
                            <label class="font-semibold text-sm text-gray-600 pb-1 block">Password</label>
                            <input type="password" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" [(ngModel)]="password" >
                            <button type="button"
                                class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                                <span class="inline-block mr-2" (click)="login()">Login</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" class="w-4 h-4 inline-block">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </button>
                        </div>
                        <div class="flex flex-col px-5 py-7" *ngIf="isCreating">
                            <div class="flex flex-row mt-1">
                                <div class="flex flex-col pr-2">
                                    <label class="font-semibold text-sm text-gray-600 pb-1 block">Nombre</label>
                                    <input type="text" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" [(ngModel)]="account.name">
                                </div>
                                <div class="flex flex-col pl-2">
                                    <label class="font-semibold text-sm text-gray-600 pb-1 block">Apellido</label>
                                    <input type="text" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" [(ngModel)]="account.lastName" >
                                </div>
                            </div>
                            <div class="flex flex-row mt-1 w-full">
                                <div class="flex flex-col w-full">
                                    <label class="font-semibold text-sm text-gray-600 pb-1 block">E-mail</label>
                                    <input type="text" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" [(ngModel)]="account.email" >    
                                </div>
                            </div>
                            <div class="flex flex-row mt-1">
                                <div class="flex flex-col pl-2">
                                    <label class="font-semibold text-sm text-gray-600 pb-1 block">Fecha de nacimiento</label>
                                    <input type="date" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" [(ngModel)]="account.birthDate" >
                                </div>
                            </div>
                            <div class="flex flex-row mt-1">
                                <div class="flex flex-col pr-2">
                                    <label class="font-semibold text-sm text-gray-600 pb-1 block">Contraseña</label>
                                    <input type="password" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" [(ngModel)]="account.password" >
                                </div>
                                <div class="flex flex-col pl-2">
                                    <label class="font-semibold text-sm text-gray-600 pb-1 block">Confirmar contraseña</label>
                                    <input type="password" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" [(ngModel)]="confirmPassword" >
                                </div>
                            </div>
                            <button type="button" (click)="registerUser()"
                                class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                                <span class="inline-block mr-2">Registrar</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" class="w-4 h-4 inline-block">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </button>
                        </div>
                        <div class="py-5">
                            <div class="">
                                <div class="text-center sm:text-left">
                                    <button (click)="toggleRegistration()"
                                        class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor" class="w-4 h-4 inline-block align-text-top">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                                        </svg>
                                        <span class="inline-block ml-1" *ngIf="!isCreating">¿No tienes una cuenta? Registrate</span>
                                        <span class="inline-block ml-1" *ngIf="isCreating">Volver</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
